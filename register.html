<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<!--I moved the style to the style.css. to united the style for both login.html and signup.html-->
<body class="text-center d-flex vh-100">
  <main class="form-signin m-auto w-50">
    <form class="d-flex gap-2 flex-column shadow p-4 rounded-1">
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="username-input" placeholder="username" />
        <label for="username-input">username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password-input" placeholder="Password" />
        <label for="password-input">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" />
        <label for="confirm-password">Confirm Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" id="submit">
        Sign up
      </button>
      <p class="mt-5 mb-3 text-muted">
        <a href="login.html">login ?</a>
      </p>
    </form>
  </main>
  <script src="register.js"></script>
</body>

</html>
